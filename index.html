<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito simple2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Mi carrito</h1>
    <div class="container row text-center">
        <div class="col-2 m-2 card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Naranja</h5>
                <p class="card-text">🍊</p>
                <button class="btn btn-primary" data-fruta="naranja">comprar</button> 
            </div>
        </div>
        <div class="col-2 m-2 card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Durazno</h5>
                <p class="card-text">🍑</p>
                <button class="btn btn-primary" data-fruta="Durazno">comprar</button> 
            </div>
        </div>
        <div class="col-2 m-2 card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Frutilla</h5>
                <p class="card-text">🍓</p>
                <button class="btn btn-primary" data-fruta="Frutilla">comprar</button> 
            </div>
        </div>
        <div class="col-2 m-2 card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Pera</h5>
                <p class="card-text">🍐</p>
                <button class="btn btn-primary" data-fruta="pera">comprar</button> 
            </div>
        </div>
        <div class="col-2 m-2 card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Manzana</h5>
                <p class="card-text">🍎</p>
                <button class="btn btn-primary" data-fruta="Manzana">comprar</button> 
            </div>
        </div>
        <div class="col-2 m-2 card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Limón</h5>
                <p class="card-text">🍋</p>
                <button class="btn btn-primary" data-fruta="Limón">comprar</button>           
             </div>
        </div>
    </div>

    <section>
        <ul class="list-group" id="carrito">
    
        </ul>
    </section>
   
     <template id="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">A list item</span>
            <span class="badge bg-primary rounded-pill">14</span>
            <span class="badge bg-primary rounded-pill">14</span>
        </li>
    </template>


    <script src="app.js"></script>
    
</body>
</html>
